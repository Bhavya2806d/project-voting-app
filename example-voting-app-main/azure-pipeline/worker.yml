# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - example-voting-app-main/worker/*

pool:
 name: azureagent

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '42a2e456-432c-4d15-9161-eadc46328726'
  imageRepository: 'workerapp'
  containerRegistry: 'azurecontainer.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/example-voting-app-main/worker/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Image
  jobs:
  - job: BuildImage
    displayName: Build Docker Image
    pool:
      name: azureagent
    steps:
    - task: Docker@2
      displayName: Build image 
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'example-voting-app-main/worker/Dockerfile'
        tags: '$(tag)'

- stage: Push
  displayName: push stage
  jobs:
  - job: Push
    displayName: Push
    pool:
      name: azureagent
    steps:
    - task: Docker@2
      displayName: push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'

- stage: Update
  displayName: Update Kubernetes Manifest
  jobs:
  - job: UpdateManifests
    displayName: Update Manifests
    steps:
    - script: |
        sudo apt-get update -y
        sudo apt-get install dos2unix -y
        dos2unix example-voting-app-main/scripts/updatek8Manifest.sh
        chmod +x example-voting-app-main/scripts/updatek8Manifest.sh
      displayName: Fix CRLF & Install Tools

    - task: ShellScript@2
      displayName: Execute Manifest Update Script
      inputs:
        scriptPath: 'example-voting-app-main/scripts/updatek8Manifest.sh'
        args: 'worker $(imageRepository) $(tag)' 

