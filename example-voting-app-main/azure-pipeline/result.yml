# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - example-voting-app-main/result/*


pool:
  name: azureagent   # Your self-hosted agent pool name      

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a9842764-3c9a-4f90-99a5-b82abc965ca8'
  imageRepository: 'resultapp'
  containerRegistry: 'azurecontainer.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/example-voting-app-main/result/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Image
  jobs:
  - job: BuildImage
    displayName: Build Docker Image
    pool:
      name: azureagent
    steps:
    - task: Docker@2
      displayName: Build image
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        command: build
        Dockerfile: $(dockerfilePath)
        tags: |
          $(tag)

- stage: Push
  displayName: Push Image
  dependsOn: Build
  jobs:
  - job: PushImage
    displayName: Push Docker Image
    pool:
      name: azureagent
    steps:
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        command: push
        tags: |
          $(tag)

- stage: Update
  displayName: Update 
  jobs:
  - job: Update
    displayName: Update
    steps:
    - task: ShellScript@2
      inputs:
        scriptPath: 'example-voting-app-main/scripts/updatek8Manifest.sh'
        args: 'result $(imageRepository) $(tag)'
